<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruit Paradise</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <p class="logo">Fruit Paradise</p>
    <nav class="nav-container">
      <a class="buy" href="#">Купить</a>
      <a class="news" href="#">Новости</a>
      <a class="profile" href="#">Профиль</a>
      <div class="cart">
        <a href="#">Корзина</a>
        <img src="assets/shop.png" alt="shop">
      </div>
    </nav>
  </header>

  <main>
    <div class="fruits-list">
      <div class="fruit-card">
        <img src="assets/banana.png" alt="banana">
        <div class="fruit-desc">
          <p class="fruit-name">Бананы</p>
          <p class="fruit-cost">120 ₽</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
      <div class="fruit-card">
        <img src="assets/cherry.png" alt="cherry">
        <div class="fruit-desc">
          <p class="fruit-name">Вишня</p>
          <p class="fruit-cost">200 ₽</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
      <div class="fruit-card">
        <img src="assets/orange.png" alt="orange">
        <div class="fruit-desc">
          <p class="fruit-name">Мандарин</p>
          <p class="fruit-cost">300 ₽</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
      <div class="fruit-card">
        <img src="assets/pine.png" alt="pine">
        <div class="fruit-desc">
          <p class="fruit-name">Ананас</p>
          <p class="fruit-cost">90 ₽</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
      <div class="fruit-card">
        <img src="assets/avacado.png" alt="avacado">
        <div class="fruit-desc">
          <p class="fruit-name">Авакадо</p>
          <p class="fruit-cost">79 ₽</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
      <div class="fruit-card">
        <img src="assets/arbuz.png" alt="arbuz">
        <div class="fruit-desc">
          <p class="fruit-name">Арбуз</p>
          <p class="fruit-cost">150 ₽</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; Fruit Paradise prod. by DenHax 2024</p>
  </footer>
</body>

</html>
